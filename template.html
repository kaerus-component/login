<form class="login" action="authenticate" method="post">
    <h1>Login</h1>
    <p><input size="24" id="username" type="text" name="username" placeholder="Username or email"/></p>
    <p><input size="24" id="password" type="password" name="password" placeholder="Password"/></p>
    <p>
        <button id="submit" class="blue">Submit</button>
        <span id="status"></span>
    </p>
</form>	
<comment>Don't have an account? <a href="#signup">Sign up now!</a></comment>
